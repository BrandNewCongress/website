<html lang="en">
<head>

    <title>NationBuilder</title>

        body {

        }
        body, td, font {
            font-family: 'Roboto Slab', Arial, sans-serif;

        }
        p {
            margin-bottom:1em;
        }
        td div p {
            margin: 1em 0em;
        }
        table {
            border-spacing: 0;
            border-collapse: collapse;
            border-spacing: 0;
        }
        table td {
            border-collapse: collapse;
        }
        img {
            max-width:100%;
        }
        hr {
            border: none;
            border-top: 6px solid #333;
        }
        a, a:link, a:visited, a:active {
            color: #598089;
        }
        a:hover {
            color: #333;
        }
        #socialTable {
            padding: 26px 0;
        }
        @media (max-width: 600px) {

<font face="Roboto Slab, sans-serif" size=2>
